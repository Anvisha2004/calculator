<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator</h1>
        <input type="text" id="display"><br><br>
        <div class="buttons">
        <button class="button" onclick="join('1')">1</button>
        <button class="button" onclick="join('2')">2</button>
        <button class="button" onclick="join('3')">3</button>
        <button class="button" onclick="join('+')">+</button>
        <button class="button" onclick="join('4')">4</button>
        <button class="button" onclick="join('5')">5</button>
        <button class="button" onclick="join('6')">6</button>
        <button class="button" onclick="join('-')">-</button>
        <button class="button" onclick="join('7')">7</button>
        <button class="button" onclick="join('8')">8</button>
        <button class="button" onclick="join('9')">9</button>
        <button class="button" onclick="join('*')">x</button>
        <button class="button" onclick="join('0')">0</button>
        <button class="button" onclick="join('.')">.</button>
        <button class="button" onclick="calculate()">=</button>
        <button class="button" onclick="clearDisplay()">Clear</button>
        </div>
    </div>
    <script>
        let output=document.getElementById('display');
        function join(value){
            output.value+=value;
        }
        function calculate(){
            output.value=eval(output.value);
        } 
        function clearDisplay() {
            output.value = "";
        }
    </script>
</body>
</html>
